<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Superhéroe</title>
  <link rel="shortcut icon" href="logo.jpg">

  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body bgcolor="#F0FFFF">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>
        Superhéroe favorito
      </h1>
       <div class="herramientas">
      <a href="superheroes.html">
        Cancelar</a>
        <button name="eliminar"
        type="button">
        Eliminar
      </button>
      <button>Guardar</button>
     
    </div>
    </header>
    <figure id="figure">
      <img alt="Falta la imagen de tu superhéroe favorito">
    </figure>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required
          value="Cargando…">
      </label>
    </p>
    <p>
      <label>
        Super poder
        <input name="superpoder"
          type="text" required
          value="Cargando…">
      </label>
    </p>
   
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlSuperheroe.js">
    </script>
</body>
</html>
